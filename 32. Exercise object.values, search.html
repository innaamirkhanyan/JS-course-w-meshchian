<script>
/*
Background information:
For a given string, we can use the search function to find the index of a string.  Example:
"Hello world".search("world"); // this will return 6
If the searched string is not found, it will return a -1.  Example:
"Hello world".search("pizza"); // this will return -1

Use the search function to create a function called find that takes an array of objects and a search string 
and returns an array containing all objects that have a value for which the given search string exists. 
Assume that none of the objects in the input array references any other objects or arrays. 


Hint: Use Object.keys to access all keys of a given object and loop through all values looking for a 
match

Examples: 

    find([
        { name: "Apple", color: "red" },
        { name: "Banana", color: "yellow" },
        { name: "Orange", color: "orange" },
        { name: "Apple", color: "yellow" }
    ], "yellow"); 
    // Should return [{ name: "Banana", color: "yellow" }, { name: "Apple", color: "yellow" }]

    find([
       { title: "White Fang", author: "Jack London" },
       { title: "The Adventures of Tom Sawyer", author: "Mark Twain" }
    ], "Twain"); 
    // Should return [{ title: "The Adventures of Tom Sawyer‚Äù, author: "Mark Twain" }]
*/

function find(arr, searchText) {

return arr.filter(function(obj){

    const values = Object.values(obj);  
    

    for(i = 0; i < values.length; i++){

        let toText = ""+values[i];              // Making text from all object values

        if(toText.search(searchText) !== -1){ // searching the parameter 
           
            return true;                        // if parameter exists, return true
        }
        
    } return false;                             // else return false

})

}



alert(JSON.stringify(find([
        { name: "Apple", color: "red" },
        { name: "Banana", color: "yellow" },
        { name: "Orange", color: "orange" },
        { name: "Apple", color: "yellow" }
    ], "yellow"), undefined, 2));



</script>
