<script>
/*
Math API


round
floor
ceil

min
max

pow

random // 0 - 1
*/


alert(Math.round(3.9)); //Կլորացնում է կախված կեսին հասել է թե ոչ

alert(Math.floor(4)); // Կլորացնում է դեպի ներքև

alert(Math.ceil(5.6)); // Կլորացնում է դեպի վերև 

alert(Math.max(7, 10, 20, 3)) // Գտնում է տրված թվերից ամենամեծը

alert(Math.min(7, 10, 20, 3)) // Գտնում է տրված թվերից ամենափոքրը

alert(Math.pow(2, 3)); // 2-ի 3-րդ աստիճան
    
alert(Math.random()); // Ցույց է տալիս պատահական որևէ թիվ 0-ից 1 միջակայքում

alert(Math.floor(Math.random() * 10) + 1);
</script>
