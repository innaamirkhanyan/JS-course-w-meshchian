<script>

function sayHi () {
    alert("hi");
}

function sayHiName(name) {
    alert("Hello" + name);
}

function sayHiFullName(name, lastName) {
    alert("Greetings" + name + " " + lastName);
}

// մեկ ֆունկցիան ունի մի քանի դեր = polymorphism
function hi(...args){
    if(args.length === 0) {
        alert("hi");
    } else if (args.length === 1) {
        alert("Hello" + args[0]);
    } else if(args.length === 2) {
        alert("Greetings" + args[0] + " " + args[1]);
    }

}

const data = [
    {name: "Joe", age: 33},
    {name: "Mike", age: 22},
    {name: "Susan", age: 19}
]
// 
function find(...args) {
    if(typeof(args[0]) === "number") {
        return data.filter(obj => obj.age === args[0]);
    } else {
        return data.filter(obj => obj.name === args[0])
    }
}

alert(JSON.stringify(find("Joe")));
alert(JSON.stringify(find(19)));
