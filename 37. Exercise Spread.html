<script>

    /*
Ստեղծել max անունով ֆունկցիա, որը կվերադարձնի տրված զանգվածի ամենամեծ թիվը

  Օրինակ՝
  
  max([5, 28, 99, 23, 100, 32]); // վերադարձնում է 100
*/



function max(arr) {
  return Math.max(...arr);  // Math.max(5, 28, 99, 23, 100, 32);
}

alert(max([5, 28, 99, 23, 100, 32]));

</script>
