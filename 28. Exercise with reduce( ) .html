<script>
/*
Ստեղծել ֆունցկիա , getAvgAgeByColor անունով,  որը որպես արգումենտ ստանում է զանգված, որի ամեն անդամը 
օբյեկտ է որտեղ գրված է մարդու մասին ինֆորմացիա (անուն, տարիք, մազերի գույն) եվ ստանում է երկրորդ 
արգումենտ մազերի գույն։  Ֆունկցիան պետք է վերադարձնի միջին տարիքը այն մարդկանց ում մազերի գույնը 
համապատասխանում է երկրորդ արգումենտով փոխանցված գույնին։

օրինակ։ 
  
    getAvgAgeByColor([
        {name: "Joe", age: 13, hairColor: "red"}, 
        {name: "Mike", age: 10, hairColor: "brown"}, 
        {name: "Jane", age: 4, hairColor: "red"}, 
        {name: "Susan", age: 30, hairColor: "brown"}
    ], "brown"); 
   // պետք է վերադարձնի 20,  միջին տարիքը այն մարդկանց ում մազերի գույնը շագանակագույն է։
*/

function getAvgAgeByColor(arr, hairColor) {

 let filterArray = arr.filter(function(obj) {

    return obj.hairColor === hairColor;
});

let totalAge = filterArray.reduce(function(aggr, obj){
    
    return aggr + obj.age;

}, 0);

    return totalAge/2;

};


alert(getAvgAgeByColor([
        {name: "Joe", age: 13, hairColor: "red"}, 
        {name: "Mike", age: 10, hairColor: "brown"}, 
        {name: "Jane", age: 4, hairColor: "red"}, 
        {name: "Susan", age: 30, hairColor: "brown"}
    ], "brown"))
</script>
