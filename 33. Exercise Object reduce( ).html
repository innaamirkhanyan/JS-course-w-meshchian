<script>
    /*
    
    Create a function called magic which accepts an object and returns a new object where the keys have become the values 
    and the values have become the keys.

Example:

    magic({
      firstName: "Michael",
      lastName: "Jackson"
    });

    // should return:
    // {
    //    Michael: "firstName",
    //    Jackson: "lastName"
    // }

*/

function magic (obj) {

  const keys = Object.keys(obj);

  return keys.reduce(function(aggr, key){

      const value = obj[key];

      aggr[value] = key;

      return aggr;


  }, {})

}

alert(JSON.stringify(magic({

      firstName: "Michael",

      lastName: "Jackson"
      
    }), undefined, 2))


</script>
