<script>
    let a = 3.4;
    typeof(a); // "number"

    let b = "abc";
    typeof(b); // "sting"

    let c = true;
    typeof(c) // "boolean"

    let d = undefined;
    typeof(d) // "undefined"
    
    let e = NaN;
    typeof(e) // "number"
    isNaN(e); // true

    let f = null;
    typeof(f) // "object"

    let g = function(){

    };
    typeof(g); // "function"

    let h = [5, 52, 470];
    typeof(h); // "object";
    Array.isArray(h) // true/false

    let i = {
        name: "Joe",
        nationality: "Armenian"
    };
    typeof(i) // "object"
</script>
