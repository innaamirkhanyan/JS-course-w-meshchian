<script>
/*

Write a function called toNumber which takes a binary string and returns the numeric value that it represents.  Read binary numbers from right to left.  If you don’t know how binary numbers work, ask google :)

 Example:

     toNumber(“101”);  // should return 5
     toNumber(“111”);  // should return 7
     toNumber("1011") // should return 11

*/

function toNumber(binaryStr){

let binaryNum = binaryStr.split("").reverse().map(function(numberStr){  // changing the sting into elements in array and reversing for binariation

    return +numberStr;

}).map(function(val, i){                 // the logic of binariation

    if(val === 1){

       return Math.pow(2, i)

    } return 0;

})

return binaryNum.reduce(function(aggr, num){        // sum of binaryNum array elements
       return aggr + num; 
}, 0)

}

alert(toNumber("101"))





</script>
