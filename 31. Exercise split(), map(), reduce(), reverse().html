<script>
/*
Գրեք ֆունկցիա toNumber անունով, որն ընդունում է բինար արտահայտությամբ
string և վերադաձնում տվային արժեք, որն համարժեք է հաշվարկման երկուական 
համակարգի թվերին։ Կարդացեք բինար տվերն աջից դեպի ձախ։ Բինար թվերի մասին կարող եք կարդալ գուգլից։

Օրինակ՝

    toNumber("101");   // պետք է վերադարձնի 5
    toNumber("111");   // պետք է վերադարձնի 7
    toNumber("1011"); // պետք է վերադարձնի 11

*/

function toNumber(binaryStr) {
    return binaryStr.split("").map(function(numberStr) {
        return +numberStr;   
    }).reverse().map(function(val, i){
        if(val === 1) {
            return Math.pow(2, i)
        }
        return 0;
    }).reduce(function(aggr, val) {
        return aggr + val;
    }, 0);
}
alert(toNumber("101")); // returns 5

</script>
