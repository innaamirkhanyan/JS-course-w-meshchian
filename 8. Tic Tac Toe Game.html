    /*
Tic Tac Toe Game
A game that allows two players play Tic Tac Toe
*/

// board is the array in which we have all the information

let isFull = function (board) {   // Function which checks board is full or not 
	let i = 0;
	while (i < board.length) {
		const row =  board[i];

		let i2 = 0;
		while (i2 < row.length) {
			if (row[i2] === "_") {
				return false;
			}
			i2 = i2 + 1;
		}
		i = i + 1;
	}
	return true;
}
