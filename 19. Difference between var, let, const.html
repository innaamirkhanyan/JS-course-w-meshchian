<script>
// Const is a constant variable which cannot be changed anymore.
// Const is simplifies code reading
const a = 5;


const f = function(){
    let a = 5;
    if(a > 0){
        var b = 7;
        alert(a + b);
    } alert(b) // Despite that fact, that b is outside the "if" condition, var type helps it to be visible outside.
    // var subjects in functional scope
    // let and const subjects in block scope
};

f();
</script>
