<script>
/*
Write a function removeAtIndex which takes an array and returns a new array with the value at the given index removed.

Example:

    removeAtIndex([5, 10, 15, 20], 2); // should return [5, 10, 20]

*/ 

function removeAtIndex(arr, index) {

   return arr.filter(function(arr, i){
       
        return i !== index;
    })
}


alert(removeAtIndex([5, 10, 15, 20], 2));
</script>
